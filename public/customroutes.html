<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Routes Page</title>
    <link rel="stylesheet" href="stylesheets/customroutes.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar container -->
    <div class="navbar">
        <!-- Avatar/Icon section -->
        <div class="avatar">
            <img src="img/avatar.jpg" alt="Avatar" class="avatar-img">
            <span class="user-name">User</span>
        </div>
        
        <!-- Navigation buttons with icons -->
        <div class="nav-buttons">
            <div class="nav-item" onclick="location.href='/user.html'">
                <span class="material-icons icon">map</span>
                <span class="nav-text">Map</span>
            </div>
            <div class="nav-item" onclick="location.href='/places.html'">
                <span class="material-icons icon">place</span>
                <span class="nav-text">Places</span>
            </div>
            <div class="nav-item" onclick="location.href='/favroutes.html'">
                <span class="material-icons icon">favorite</span>
                <span class="nav-text">Favourite Routes</span>
            </div>
            <div class="nav-item" onclick="location.href='/customroutes.html'">
                <span class="material-icons icon">edit_road</span>
                <span class="nav-text">Custom Route</span>
            </div>
            <div class="nav-item" onclick="location.href='/wishlist.html'">
                <span class="material-icons icon">list_alt</span>
                <span class="nav-text">Wishlist</span>
            </div>
        </div>
        
        <!-- Logout button positioned at the bottom -->
        <div class="nav-item logout" onclick="location.href='/logout'">
            <span class="material-icons icon">logout</span>
            <span class="nav-text">Logout</span>
        </div>
    </div>
    <script src="javascript/customroutes.js"></script>
</body>
</html>
