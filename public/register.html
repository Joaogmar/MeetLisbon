<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat Account</title>
    <link rel="stylesheet" href="stylesheets/register.css">
</head>

<body style="background-image: url('img/most.jpg'); background-size: cover;">
    <img class="logo" src="img/mt.png" alt="Logo MT">
    <div class="container">
        <div class="account-box">
            <h2>Nova Conta</h2>
            <form id="registerForm">
                <input type="text" placeholder="Username" class="input-field" id="username">
                <input type="password" placeholder="Password" class="input-field" id="password">
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
    <script src="javascript/register.js"></script>
</body>

</html>
