<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Lisbon</title>
  <link rel="stylesheet" href="stylesheets/places.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Navbar container -->
  <div class="navbar">
    <!-- Avatar/Icon section -->
    <div class="avatar">
      <img src="img/avatar.jpg" alt="Avatar" class="avatar-img">
      <span class="user-name">User</span>
    </div>

    <!-- Navigation buttons with icons -->
    <div class="nav-buttons">
      <div class="nav-item" onclick="location.href='/user.html'">
        <span class="material-icons icon">map</span>
        <span class="nav-text">Map</span>
      </div>
      <div class="nav-item" onclick="location.href='/places.html'">
        <span class="material-icons icon">place</span>
        <span class="nav-text">Places</span>
      </div>
      <div class="nav-item" onclick="location.href='/favroutes.html'">
        <span class="material-icons icon">favorite</span>
        <span class="nav-text">Favourite Routes</span>
      </div>
      <div class="nav-item" onclick="location.href='/customroutes.html'">
        <span class="material-icons icon">edit_road</span>
        <span class="nav-text">Custom Route</span>
      </div>
      <div class="nav-item" onclick="location.href='/wishlist.html'">
        <span class="material-icons icon">list_alt</span>
        <span class="nav-text">Wishlist</span>
      </div>
    </div>

    <!-- Logout button positioned at the bottom -->
    <div class="nav-item logout" onclick="location.href='/logout'">
      <span class="material-icons icon">logout</span>
      <span class="nav-text">Logout</span>
    </div>
  </div>

  <div class="container">
    <div class="navigation">
      <button class="active" onclick="location.href='places.html'">Places</button>
      <button onclick="location.href='wishlist.html'">Wishlist</button>
    </div>
    <div id="place-popup" class="popup">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2 id="popup-name"></h2>
        <p id="popup-info"></p>
        <img id="popup-image" alt="Place Image">
      </div>
    </div>

    <div class="add-place-container">
      <div id="place-list"></div>
    </div>

    <div id="wishlist"></div>
  </div>
  <script src="javascript/places.js"></script>

</body>

</html>
