<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Lisbon</title>
  <link rel="stylesheet" href="/stylesheets/user/wishlist.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="navbar">
    <div class="avatar">
      <img src="/img/avatar.jpg" alt="Avatar" class="avatar-img">
      <span class="user-name">User</span>
    </div>

    <div class="nav-buttons">
      <div class="nav-item" onclick="location.href='/pages/user/user.html'">
        <span class="material-icons icon">map</span>

      </div>
      <div class="nav-item" onclick="location.href='/pages/user/places.html'">

      </div>
      <div class="nav-item" onclick="location.href='/pages/user/favroutes.html'">

      </div>

      </div>

        <span class="material-icons icon">list_alt</span>
        <span class="nav-text">Wishlist</span>
      </div>

    <div class="nav-item logout" onclick="location.href=''">
      <span class="material-icons icon">logout</span>
      <span class="nav-text">Logout</span>

  <div class="container">
    <div class="remove-place-container"></div>

  <script src="/javascript/user/wishlist.js"></script>
