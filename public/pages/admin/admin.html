<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/stylesheets/admin/admin.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"rel="stylesheet">
</head>

<body>
    <img class="background-image" src="/img/bck-admin2.jpg" alt="background">

    <div class="title">
        <p>Dashboard</p>
    </div>

    <div class="navbar-admin">
        <div class="avatar">
            <img src="/img/avatar.jpg" alt="Avatar" class="avatar-img">
            <span class="admin-name">Admin</span>
        </div>
        
        <div class="nav-buttons-admin">
            <div class="nav-item-admin" onclick="location.href='admin.html'">
                <span class="material-icons icon">dashboard</span>
                <span class="nav-text">Dashboard</span>
            </div>
            <div class="nav-item-admin" onclick="location.href='users.html'">
                <span class="material-icons icon">manage_accounts</span>
                <span class="nav-text">Users Management</span>
            </div>
        
            <div class="nav-item-admin logout" onclick="location.href=''">
                <span class="material-icons icon">logout</span>
                <span class="nav-text">Logout</span>
            </div>
        </div>
    </div>

    <br>

    <div class="main-container">
        <div class="form-container">
            <h2>Adicionar novo ponto</h2>
            <form id="add-point-form">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Nome">
                
                <label for="address">Morada</label>
                <input type="text" id="address" name="address" placeholder="Morada">
                
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" name="latitude" placeholder="Latitude">
                
                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" name="longitude" placeholder="Longitude">
                
                <label for="image">URL Imagem</label>
                <input type="text" id="image" name="image" placeholder="URL da imagem">
                
                <label for="info">Info</label>
                <textarea id="info" name="info" placeholder="Informações adicionais" rows="4"></textarea>
                
                <button type="submit">Criar ponto</button>
            </form>
        </div>

        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
    

    <script src="/javascript/admin.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDe7Cu0OhbTKUuqzfbodCqv0i87d5qcSA0&callback=initMap"></script>
</body>

</html>
