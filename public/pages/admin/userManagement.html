<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <link rel="stylesheet" href="/stylesheets/admin/userManagement.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar-admin">
        <div class="avatar">
            <img src="/img/avatar.jpg" alt="Avatar" class="avatar-img">
            <span class="admin-name">Admin</span>
        </div>
        
        <div class="nav-buttons-admin">
            <div class="nav-item-admin" onclick="location.href='dashboard.html'">
                <span class="material-icons icon">dashboard</span>
                <span class="nav-text">Dashboard</span>
            </div>
            <div class="nav-item-admin" onclick="location.href='userManagement.html'">
                <span class="material-icons icon">manage_accounts</span>
                <span class="nav-text">User Management</span>
            </div>
        
            <div class="nav-item-admin logout" onclick="location.href=''">
                <span class="material-icons icon">logout</span>
                <span class="nav-text">Logout</span>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <h1>User Management</h1>
        
        <div class="table-container-wrapper">
            <div class="table-container">
                <h2>User Table</h2>
                <table id="userTable">
                    <thead class="table-head">
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        
            <div class="table-container">
                <h2>Admin Table</h2>
                <table id="adminTable">
                    <thead class="table-head">
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>Change Password</h2>
            <input type="password" id="newPassword" placeholder="Enter new password" />
            <div class="modal-actions">
                <button id="savePasswordBtn">Save</button>
                <button id="closeModalBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/javascript/admin/userManagement.js"></script>
</body>

</html>
