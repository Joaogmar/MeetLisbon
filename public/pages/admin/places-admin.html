<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Places</title>
    <link rel="stylesheet" href="/stylesheets/admin/places-admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Playfair+Display:wght@400;700&display=swap"rel="stylesheet">
</head>

<body>
    <div class="navbar-admin">
        <div class="avatar">
            <img src="/img/avatar.jpg" alt="Avatar" class="avatar-img">
            <span class="admin-name">Admin</span>
        </div>
        
        <div class="nav-buttons-admin">
            <div class="nav-item-admin" onclick="location.href='admin.html'">
                <span class="material-icons icon">dashboard</span>
                <span class="nav-text">Dashboard</span>
            </div>
            <div class="nav-item-admin" onclick="location.href='places-admin.html'">
                <span class="material-icons icon">place</span>
                <span class="nav-text">Places</span>
            </div>
            <div class="nav-item-admin" onclick="location.href='users.html'">
                <span class="material-icons icon">manage_accounts</span>
                <span class="nav-text">Users Management</span>
            </div>
        
            <div class="nav-item-admin logout" onclick="location.href=''">
                <span class="material-icons icon">logout</span>
                <span class="nav-text">Logout</span>
            </div>
        </div>
    </div>

    <div class="container">
        <button id="add-place-btn">Add New Place</button>
        <div id="place-popup" class="popup">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <h2 id="popup-name"></h2>
                <p id="popup-info"></p>
                <img id="popup-image" alt="Place Image">
            </div>
        </div>

        <div class="add-place-container">
            <div id="place-list"></div>
        </div>
    </div>

    <div id="add-place-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Add New Place</h3>
            <div>
                <input type="text" id="location-name" placeholder="Location Name" required>
                <div id="location-name-error" class="error-message"></div>
            </div>
            <div>
                <input type="text" id="location-address" placeholder="Location Address" required>
                <div id="location-address-error" class="error-message"></div>
            </div>
            <div>
                <input type="number" id="longitude" placeholder="Longitude" step="any" required>
                <div id="longitude-error" class="error-message"></div>
            </div>
            <div>
                <input type="number" id="latitude" placeholder="Latitude" step="any" required>
                <div id="latitude-error" class="error-message"></div>
            </div>
            <div>
                <textarea id="location-info" placeholder="Location Info"></textarea>
            </div>
            <div>
                <input type="url" id="image-url" placeholder="Image URL">
            </div>
            <button id="add-place-submit">Add Place</button>
            <div id="add-place-error" class="error-message"></div>
        </div>
    </div>

    <script src="/javascript/admin/places_admin.js"></script>
</body>

</html>
