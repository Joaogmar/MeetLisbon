<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat Account</title>
    <link rel="stylesheet" href="/stylesheets/main/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <img class="background-image" src="/img/lisscape.jpg" alt="background">
    <div class="text-container">
        <h1>MEET LISBON</h1>
    </div>
    <div class="register-container">
        <div class="register-form">
            <h2>NOVA CONTA</h2>
            <form id="register-form">
                <div class="input-container">
                    <input type="text" placeholder="Username" class="input-field" id="username" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Password" class="input-field" id="password" required>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Idade" class="input-field" id="idade" required>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Género" class="input-field" id="genero" required>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Residência" class="input-field" id="residencia" required>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Nacionalidade" class="input-field" id="nacionalidade" required>
                </div>
                <button type="submit" class="register-button">Criar Conta</button>
            </form>
            <p class="register-text">Já criou conta? <a href="login.html">Inicie sessão</a></p>
        </div>
    </div>
</body>

</html>
