<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Lisbon - Login</title>
    <link rel="stylesheet" href="/stylesheets/main/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <img class="background-image" src="/img/lisnight.jpg" alt="background">
    <div class="text-container">
        <h1>MEET LISBON</h1>
    </div>
    <div class="login-container">
        <div class="login-form">
            <h2>LOGIN</h2>
            <form id="login-form">
                <div class="input-container">
                    <input type="text" placeholder="Username" class="input-field" id="username" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Password" class="input-field" id="password" required>
                </div>
                <button type="submit" class="login-button">Iniciar sessão</button>
            </form>
            <p class="register-text">Ainda não possui conta? <a href="register.html">Registe-se</a></p>
        </div>
    </div>

    <script src="/javascript/main/login.js"></script>

</body>

</html>
