<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Lisbon</title>
    <link rel="stylesheet" href="../../stylesheets/main/login.css">
</head>

<body style="background-image: url('../img/most.jpg'); background-size: cover;">
    <div class="container">
        <img class="logo" src="../img/mt.png" alt="Logo MT">
        <div class="login-box">
            <h2>Aceder</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" class="input-field" id="username">
                <input type="password" placeholder="Password" class="input-field" id="password">
                <button type="submit">Login</button>
            </form>
            <a href="register.html" class="create-account">Criar Conta</a>
        </div>
    </div>
    <script src="../../javascript/main/login.js"></script>
</body>

</html>
